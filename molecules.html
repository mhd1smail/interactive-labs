<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry - Molecule Builder</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .bg-animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .chem-bubble {
      position: absolute;
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: rise-bubble 15s infinite linear;
    }

    @keyframes rise-bubble {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-decoration: none;
      color: white;
    }

    .topic-card {
      background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(17, 24, 39, 0.7));
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 550px;
      backdrop-filter: blur(5px);
    }

    .topic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
    }

    .topic-header {
      padding: 20px 25px 15px;
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
    }

    .topic-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .topic-interactive {
      padding: 25px;
    }

    .demo-area {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-btn {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }

    .feedback {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      min-height: 36px;
    }

    .feedback.success {
      color: #68d391;
    }

    .feedback.info {
      color: #63b3ed;
    }

    .molecules {
      --accent-gradient: linear-gradient(135deg, #4299e1, #63b3ed);
    }

    .molecule-demo {
      width: 100%;
      height: 160px;
      position: relative;
    }

    .atom {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      position: absolute;
      background: radial-gradient(circle, var(--l), var(--d));
      color: white;
    }

    .atom.oxygen {
      --l: #ff7070;
      --d: #e53e3e;
    }

    .atom.hydrogen {
      --l: #e0e0e0;
      --d: #a0aec0;
    }

    .atom.carbon {
      --l: #909090;
      --d: #718096;
    }

    .bond {
      height: 4px;
      background: #a0aec0;
      border-radius: 2px;
      position: absolute;
      transform-origin: left center;
      z-index: -1;
    }
  </style>
</head>

<body>
  <div id="animation-container" class="bg-animation-container"></div>
  <a href="chemistry.html" class="back-button">&#x2190;</a>
  <div class="topic-card molecules">
    <div class="topic-header">
      <h3 class="topic-title">⚛️ Molecule Builder</h3>
    </div>
    <div class="topic-interactive">
      <div class="demo-area">
        <div class="molecule-demo" id="molecule-area"></div>
      </div>
      <div class="controls">
        <button class="control-btn" onclick="buildMolecule('water')">Build Water (H₂O)</button>
        <button class="control-btn" onclick="buildMolecule('methane')">Build Methane (CH₄)</button>
        <button class="control-btn" onclick="clearMolecule()">Clear</button>
      </div>
      <div class="feedback" id="molecule-feedback">Choose a molecule to build.</div>
    </div>
  </div>
  <script>
    function updateFeedback(id, message, type) { document.getElementById(id).textContent = message; document.getElementById(id).className = `feedback ${type || ''}`; }
    const moleculeArea = document.getElementById('molecule-area');
    function clearMolecule() { moleculeArea.innerHTML = ''; updateFeedback('molecule-feedback', 'Cleared.', 'info'); }
    function buildMolecule(type) {
      clearMolecule();
      if (type === 'water') {
        moleculeArea.innerHTML = `
                    <div class="atom oxygen" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">O</div><div class="atom hydrogen" style="top: 35%; left: 35%; transform: translate(-50%, -50%);">H</div>
                    <div class="atom hydrogen" style="top: 65%; left: 35%; transform: translate(-50%, -50%);">H</div><div class="bond" style="top: 50%; left: 40%; width: 25px; transform: rotate(-35deg) translateY(-50%);"></div>
                    <div class="bond" style="top: 50%; left: 40%; width: 25px; transform: rotate(35deg) translateY(-50%);"></div>`;
        updateFeedback('molecule-feedback', 'Water (H₂O) built!', 'success');
      } else if (type === 'methane') {
        moleculeArea.innerHTML = `
                    <div class="atom carbon" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">C</div><div class="atom hydrogen" style="top: 20%; left: 50%; transform: translate(-50%, -50%);">H</div>
                    <div class="atom hydrogen" style="top: 50%; left: 20%; transform: translate(-50%, -50%);">H</div><div class="atom hydrogen" style="top: 50%; left: 80%; transform: translate(-50%, -50%);">H</div>
                    <div class="atom hydrogen" style="top: 80%; left: 50%; transform: translate(-50%, -50%);">H</div><div class="bond" style="top: 35%; left: 50%; width: 25px; transform: rotate(90deg) translateY(-50%);"></div>
                    <div class="bond" style="top: 50%; left: 35%; width: 25px; transform: translateY(-50%);"></div><div class="bond" style="top: 50%; left: 60%; width: 25px; transform: translateY(-50%);"></div>
                    <div class="bond" style="top: 65%; left: 50%; width: 25px; transform: rotate(90deg) translateY(-50%);"></div>`;
        updateFeedback('molecule-feedback', 'Methane (CH₄) built!', 'success');
      }
    }
    document.addEventListener('DOMContentLoaded', () => { const container = document.getElementById('animation-container'); for (let i = 0; i < 40; i++) { const bubble = document.createElement('div'); bubble.className = 'chem-bubble'; const size = Math.random() * 60 + 5; bubble.style.width = `${size}px`; bubble.style.height = `${size}px`; bubble.style.left = `${Math.random() * 100}%`; bubble.style.animationDelay = `${Math.random() * 15}s`; bubble.style.animationDuration = `${Math.random() * 10 + 5}s`; container.appendChild(bubble); } });
  </script>
</body>

</html>
