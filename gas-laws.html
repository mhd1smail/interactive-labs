<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry - Gas Laws</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .bg-animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .chem-bubble {
      position: absolute;
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: rise-bubble 15s infinite linear;
    }

    @keyframes rise-bubble {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-decoration: none;
      color: white;
    }

    .topic-card {
      background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(17, 24, 39, 0.7));
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 550px;
      backdrop-filter: blur(5px);
    }

    .topic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
    }

    .topic-header {
      padding: 20px 25px 15px;
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
    }

    .topic-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .topic-interactive {
      padding: 25px;
    }

    .demo-area {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-btn {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }

    .feedback {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      min-height: 36px;
    }

    .feedback.success {
      color: #68d391;
    }

    .feedback.info {
      color: #63b3ed;
    }

    .gas-laws {
      --accent-gradient: linear-gradient(135deg, #f6ad55, #fbd38d);
    }

    .gas-demo {
      width: 100%;
      height: 160px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      position: relative;
    }

    .gas-particle {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: absolute;
      background: #fbd38d;
    }
  </style>
</head>

<body>
  <div id="animation-container" class="bg-animation-container"></div>
  <a href="chemistry.html" class="back-button">&#x2190;</a>
  <div class="topic-card gas-laws">
    <div class="topic-header">
      <h3 class="topic-title">ðŸ’¨ Gas Laws</h3>
    </div>
    <div class="topic-interactive">
      <div class="demo-area">
        <div class="gas-demo" id="gas-container"></div>
      </div>
      <div class="controls">
        <button class="control-btn" onclick="changeGasState('heat')">Increase Temp</button>
        <button class="control-btn" onclick="changeGasState('pressure')">Increase Pressure</button>
        <button class="control-btn" onclick="resetGasState()">Reset</button>
      </div>
      <div class="feedback" id="gas-feedback">Change temperature or pressure.</div>
    </div>
  </div>
  <script>
    function updateFeedback(id, message, type) { document.getElementById(id).textContent = message; document.getElementById(id).className = `feedback ${type || ''}`; }
    const gasContainer = document.getElementById('gas-container');
    let gasParticles = []; let gasInterval;
    function createGasParticles(num) { gasContainer.innerHTML = ''; gasParticles = []; for (let i = 0; i < num; i++) { const particle = document.createElement('div'); particle.className = 'gas-particle'; particle.style.top = `${Math.random() * 90}%`; particle.style.left = `${Math.random() * 90}%`; gasContainer.appendChild(particle); gasParticles.push(particle); } }
    function animateGasParticles(speedMultiplier = 1, scaleMultiplier = 1) { const containerRect = gasContainer.getBoundingClientRect(); gasParticles.forEach(p => { const duration = (Math.random() * 2 + 1) / speedMultiplier; p.style.transition = `all ${duration}s linear`; p.style.transform = `scale(${scaleMultiplier})`; p.style.left = `${Math.random() * (containerRect.width - 8)}px`; p.style.top = `${Math.random() * (containerRect.height - 8)}px`; }); }
    function startGasAnimation(speed = 1, scale = 1, interval = 2000) { if (gasInterval) clearInterval(gasInterval); animateGasParticles(speed, scale); gasInterval = setInterval(() => animateGasParticles(speed, scale), interval); }
    function changeGasState(type) { if (type === 'heat') { startGasAnimation(3, 1, 700); updateFeedback('gas-feedback', 'Temperature increased!', 'success'); } else if (type === 'pressure') { startGasAnimation(1, 0.6, 2000); updateFeedback('gas-feedback', 'Pressure increased!', 'success'); } }
    function resetGasState() { startGasAnimation(1, 1, 2000); updateFeedback('gas-feedback', 'Gas state has been reset.', 'info'); }
    document.addEventListener('DOMContentLoaded', () => { createGasParticles(20); startGasAnimation(); const container = document.getElementById('animation-container'); for (let i = 0; i < 40; i++) { const bubble = document.createElement('div'); bubble.className = 'chem-bubble'; const size = Math.random() * 60 + 5; bubble.style.width = `${size}px`; bubble.style.height = `${size}px`; bubble.style.left = `${Math.random() * 100}%`; bubble.style.animationDelay = `${Math.random() * 15}s`; bubble.style.animationDuration = `${Math.random() * 10 + 5}s`; container.appendChild(bubble); } });
  </script>
</body>

</html>
