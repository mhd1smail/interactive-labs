<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DSA Lab - Select a Topic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #e8eaed;
      min-height: 100vh;
      overflow: hidden;
    }

    .live-bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content-wrapper {
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 15px rgba(56, 189, 134, 0.6);
    }

    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .topic-card {
      background: rgba(10, 25, 15, 0.7);
      border-radius: 20px;
      border: 1px solid rgba(56, 189, 134, 0.3);
      padding: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .topic-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      border-color: rgba(56, 189, 134, 0.5);
    }

    .topic-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .topic-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(56, 189, 134, 0.1);
      border: 1px solid rgba(56, 189, 134, 0.2);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <canvas id="matrix-canvas" class="live-bg-canvas"></canvas>
  <a href="main-menu.html" class="back-button">&#x2190;</a>
  <div class="content-wrapper">
    <div class="hero">
      <h1>SELECT A DSA TOPIC</h1>
    </div>
    <div class="topics-grid">
      <div class="topic-card" onclick="window.location.href='linked-list.html'">
        <div class="topic-icon">üîó</div>
        <h3 class="topic-title">Linked List</h3>
      </div>
      <div class="topic-card" onclick="window.location.href='stack.html'">
        <div class="topic-icon">üìö</div>
        <h3 class="topic-title">The Stack (LIFO)</h3>
      </div>
      <div class="topic-card" onclick="window.location.href='queue.html'">
        <div class="topic-icon">‚Üí</div>
        <h3 class="topic-title">The Queue (FIFO)</h3>
      </div>
      <div class="topic-card" onclick="window.location.href='binary-tree.html'">
        <div class="topic-icon">üå≥</div>
        <h3 class="topic-title">Binary Search Tree</h3>
      </div>
    </div>
  </div>
  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = [];
    for (let x = 0; x < columns; x++) { rainDrops[x] = 1; }
    const draw = () => {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < rainDrops.length; i++) {
        const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
        ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
        if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          rainDrops[i] = 0;
        }
        rainDrops[i]++;
      }
    };
    setInterval(draw, 30);
  </script>
</body>

</html>
