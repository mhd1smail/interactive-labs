<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA - Binary Search Tree</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .live-bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(56, 189, 134, 0.1);
      border: 1px solid rgba(56, 189, 134, 0.2);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-decoration: none;
      color: white;
    }

    .topic-card {
      background: linear-gradient(135deg, rgba(10, 25, 15, 0.8), rgba(0, 10, 5, 0.7));
      border-radius: 20px;
      border: 1px solid rgba(56, 189, 134, 0.3);
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 550px;
      backdrop-filter: blur(5px);
    }

    .topic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
    }

    .topic-header {
      padding: 20px 25px 15px;
      border-bottom: 1px solid rgba(56, 189, 134, 0.2);
    }

    .topic-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .topic-interactive {
      padding: 25px;
    }

    .demo-area {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      min-height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-btn {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }

    .control-btn.input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .feedback {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      min-height: 36px;
    }

    .feedback.info {
      color: #63b3ed;
    }

    .feedback.success {
      color: #68d391;
    }

    .feedback.warning {
      color: #ed64a6;
    }

    .mono-font {
      font-family: 'Fira Code', monospace;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .binary-tree {
      --accent-gradient: linear-gradient(135deg, #48bb78, #68d391);
    }

    .bst-demo-area {
      width: 100%;
      height: 180px;
      position: relative;
    }

    .bst-node {
      position: absolute;
      width: 40px;
      height: 40px;
      background: var(--accent-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: all 0.5s ease;
      animation: fadeIn 0.5s ease;
    }

    #bst-svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bst-line {
      stroke: rgba(255, 255, 255, 0.3);
      stroke-width: 2;
      transition: all 0.5s ease;
    }
  </style>
</head>

<body>
  <canvas id="matrix-canvas" class="live-bg-canvas"></canvas>
  <a href="dsa.html" class="back-button">&#x2190;</a>
  <div class="topic-card binary-tree">
    <div class="topic-header">
      <h3 class="topic-title mono-font">ðŸŒ³ Binary Search Tree</h3>
    </div>
    <div class="topic-interactive">
      <div class="demo-area">
        <div class="bst-demo-area" id="bst-demo-area"><svg id="bst-svg-container"></svg>
          <div id="bst-node-container"></div>
        </div>
      </div>
      <div class="controls">
        <input type="number" id="bst-input" placeholder="e.g., 50" class="control-btn input mono-font"
          style="width: 100px;" onkeydown="if(event.key==='Enter') bst.insert()" />
        <button class="control-btn" onclick="bst.insert()">insert()</button>
        <button class="control-btn" onclick="bst.clear()">clear()</button>
      </div>
      <div class="feedback" id="bst-feedback">Insert a number into the tree.</div>
    </div>
  </div>
  <script>
    function updateFeedback(id, message, type) { document.getElementById(id).textContent = message; document.getElementById(id).className = `feedback ${type || ''}`; }
    const bst = { nodeContainer: document.getElementById('bst-node-container'), svgContainer: document.getElementById('bst-svg-container'), input: document.getElementById('bst-input'), root: null, nodeExists(node, value) { if (!node) return false; if (node.value === value) return true; return value < node.value ? this.nodeExists(node.left, value) : this.nodeExists(node.right, value); }, insert() { const value = parseInt(this.input.value); if (isNaN(value)) { updateFeedback('bst-feedback', 'Please enter a valid number.', 'warning'); return; } if (this.nodeExists(this.root, value)) { updateFeedback('bst-feedback', `Value ${value} already exists.`, 'warning'); return; } if (!this.root) { this.root = { value, left: null, right: null }; } else { this._insertNode(this.root, value); } this.render(); updateFeedback('bst-feedback', `Inserted ${value}.`, 'success'); this.input.value = ''; }, _insertNode(node, value) { if (value < node.value) { if (!node.left) node.left = { value, left: null, right: null }; else this._insertNode(node.left, value); } else { if (!node.right) node.right = { value, left: null, right: null }; else this._insertNode(node.right, value); } }, clear() { this.root = null; this.render(); updateFeedback('bst-feedback', 'Tree cleared.', 'info'); }, render() { this.nodeContainer.innerHTML = ''; this.svgContainer.innerHTML = ''; if (this.root) this._renderNode(this.root, 50, 15, 25); }, _renderNode(node, x, y, xOffset) { if (!node) return; const nodeEl = document.createElement('div'); nodeEl.className = 'bst-node mono-font'; nodeEl.textContent = node.value; nodeEl.style.left = `calc(${x}% - 20px)`; nodeEl.style.top = `${y}%`; this.nodeContainer.appendChild(nodeEl); if (node.left) { const childX = x - xOffset; const childY = y + 30; this._drawLine(x, y + 10, childX, childY); this._renderNode(node.left, childX, childY, xOffset / 1.7); } if (node.right) { const childX = x + xOffset; const childY = y + 30; this._drawLine(x, y + 10, childX, childY); this._renderNode(node.right, childX, childY, xOffset / 1.7); } }, _drawLine(x1, y1, x2, y2) { const line = document.createElementNS('http://www.w3.org/2000/svg', 'line'); line.setAttribute('class', 'bst-line'); line.setAttribute('x1', `${x1}%`); line.setAttribute('y1', `${y1 + 10}%`); line.setAttribute('x2', `${x2}%`); line.setAttribute('y2', `${y2}%`); this.svgContainer.appendChild(line); } };
    const canvas = document.getElementById('matrix-canvas'); const ctx = canvas.getContext('2d'); canvas.width = window.innerWidth; canvas.height = window.innerHeight; const alphabet = 'ã‚¢ã‚¡ã‚«ã‚µã‚¿ãƒŠãƒãƒžãƒ¤ãƒ£ãƒ©ãƒ¯ã‚¬ã‚¶ãƒ€ãƒãƒ‘ã‚¤ã‚£ã‚­ã‚·ãƒãƒ‹ãƒ’ãƒŸãƒªãƒ°ã‚®ã‚¸ãƒ‚ãƒ“ãƒ”ã‚¦ã‚¥ã‚¯ã‚¹ãƒ„ãƒŒãƒ•ãƒ ãƒ¦ãƒ¥ãƒ«ã‚°ã‚ºãƒ–ãƒ—ã‚¨ã‚§ã‚±ã‚»ãƒ†ãƒãƒ˜ãƒ¡ãƒ¬ãƒ±ã‚²ã‚¼ãƒ‡ãƒ™ãƒšã‚ªã‚©ã‚³ã‚½ãƒˆãƒŽãƒ›ãƒ¢ãƒ¨ãƒ§ãƒ­ãƒ²ã‚´ã‚¾ãƒ‰ãƒœãƒãƒ´ãƒƒãƒ³ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; const fontSize = 16; const columns = canvas.width / fontSize; const rainDrops = []; for (let x = 0; x < columns; x++) { rainDrops[x] = 1; } const draw = () => { ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace'; for (let i = 0; i < rainDrops.length; i++) { const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length)); ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize); if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) { rainDrops[i] = 0; } rainDrops[i]++; } }; setInterval(draw, 30);
  </script>
</body>

</html>
