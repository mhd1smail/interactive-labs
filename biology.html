<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biology Lab - Select a Topic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c1f1a;
      color: #e8eaed;
      min-height: 100vh;
      overflow: hidden;
    }

    .bg-animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .cell-bubble {
      position: absolute;
      background: rgba(72, 187, 120, 0.15);
      border-radius: 50%;
      box-shadow: inset 0 0 10px rgba(72, 187, 120, 0.5);
      animation: floatUp 25s infinite linear;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .content-wrapper {
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hero h1 {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 15px rgba(72, 187, 120, 0.5);
    }

    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .topic-card {
      background: rgba(29, 31, 35, 0.7);
      border-radius: 20px;
      border: 1px solid rgba(72, 187, 120, 0.3);
      padding: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .topic-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .topic-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .topic-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <div id="animation-container" class="bg-animation-container"></div>
  <a href="main-menu.html" class="back-button">&#x2190;</a>
  <div class="content-wrapper">
    <div class="hero">
      <h1>SELECT A BIOLOGY TOPIC</h1>
    </div>
    <div class="topics-grid">
      <div class="topic-card" onclick="window.location.href='plant-cell.html'">
        <div class="topic-icon">üå±</div>
        <h3 class="topic-title">The Plant Cell</h3>
      </div>
      <div class="topic-card" onclick="window.location.href='genetics.html'">
        <div class="topic-icon">üß¨</div>
        <h3 class="topic-title">Punnett Square Genetics</h3>
      </div>
      <div class="topic-card" onclick="window.location.href='nerve-impulse.html'">
        <div class="topic-icon">‚ö°</div>
        <h3 class="topic-title">Nerve Impulse</h3>
      </div>
      <div class="topic-card" onclick="window.location.href='heart-rate.html'">
        <div class="topic-icon">‚ù§Ô∏è</div>
        <h3 class="topic-title">Heart Rate Simulator</h3>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('animation-container');
      for (let i = 0; i < 30; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'cell-bubble';
        const size = Math.random() * 100 + 20;
        bubble.style.width = `${size}px`; bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.animationDelay = `${Math.random() * 10}s`;
        bubble.style.animationDuration = `${Math.random() * 15 + 10}s`;
        container.appendChild(bubble);
      }
    });
  </script>
</body>

</html>
