<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Lab - Waves</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0a1f;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .bg-animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: rise 10s infinite linear;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-decoration: none;
      color: white;
    }

    .topic-card {
      background: linear-gradient(135deg, rgba(29, 31, 35, 0.8), rgba(22, 22, 48, 0.7));
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(5px);
    }

    .topic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
    }

    .topic-header {
      padding: 20px 25px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .topic-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .topic-interactive {
      padding: 25px;
    }

    .demo-area {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .control-btn {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }

    .feedback {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      min-height: 36px;
    }

    .feedback.info {
      color: #63b3ed;
    }

    .waves {
      --accent-gradient: linear-gradient(135deg, #4299e1, #63b3ed);
    }

    .wave-demo {
      width: 100%;
      height: 120px;
    }

    .wave-canvas {
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>

<body>
  <div id="animation-container" class="bg-animation-container"></div>
  <a href="physics.html" class="back-button">&#x2190;</a>
  <div class="topic-card waves">
    <div class="topic-header">
      <h3 class="topic-title">〰️ Waves & Vibrations</h3>
    </div>
    <div class="topic-interactive">
      <div class="demo-area wave-demo"><canvas id="wave-canvas" width="400" height="120"></canvas></div>
      <div class="controls">
        <button class="control-btn" onclick="increaseFrequency()">Higher Frequency</button>
        <button class="control-btn" onclick="increaseAmplitude()">Bigger Waves</button>
        <button class="control-btn" onclick="clearWaves()">Clear</button>
      </div>
      <div class="feedback" id="waves-feedback">Adjust the wave properties!</div>
    </div>
  </div>
  <script>
    let waveFrequency = 2; let waveAmplitude = 20;
    function updateFeedback(id, message, type) { document.getElementById(id).textContent = message; document.getElementById(id).className = `feedback ${type}`; }
    function drawWave() { const canvas = document.getElementById('wave-canvas'); if (!canvas.getContext) return; const ctx = canvas.getContext('2d'); const width = canvas.width, height = canvas.height; ctx.clearRect(0, 0, width, height); ctx.strokeStyle = '#63b3ed'; ctx.lineWidth = 3; ctx.beginPath(); for (let x = 0; x < width; x++) { let y = height / 2 + Math.sin(x * waveFrequency * 0.1) * waveAmplitude; if (x === 0) ctx.moveTo(x, y); else ctx.lineTo(x, y); } ctx.stroke(); }
    function increaseFrequency() { waveFrequency = waveFrequency >= 5 ? 1 : waveFrequency + 1; drawWave(); updateFeedback('waves-feedback', `Frequency increased.`, 'info'); }
    function increaseAmplitude() { waveAmplitude = waveAmplitude >= 40 ? 10 : waveAmplitude + 10; drawWave(); updateFeedback('waves-feedback', `Amplitude increased.`, 'info'); }
    function clearWaves() { const canvas = document.getElementById('wave-canvas'); const ctx = canvas.getContext('2d'); ctx.clearRect(0, 0, canvas.width, canvas.height); updateFeedback('waves-feedback', 'Canvas cleared.', 'info'); }
    window.addEventListener('load', () => { drawWave(); const container = document.getElementById('animation-container'); for (let i = 0; i < 50; i++) { const particle = document.createElement('div'); particle.className = 'particle'; const size = Math.random() * 3 + 1; particle.style.width = `${size}px`; particle.style.height = `${size}px`; particle.style.left = `${Math.random() * 100}%`; particle.style.animationDelay = `${Math.random() * 10}s`; particle.style.animationDuration = `${Math.random() * 10 + 5}s`; container.appendChild(particle); } });
  </script>
</body>

</html>
