<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Lab - Optics</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0a1f;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .bg-animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: rise 10s infinite linear;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-decoration: none;
      color: white;
    }

    .topic-card {
      background: linear-gradient(135deg, rgba(29, 31, 35, 0.8), rgba(22, 22, 48, 0.7));
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 500px;
      backdrop-filter: blur(5px);
    }

    .topic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
    }

    .topic-header {
      padding: 20px 25px 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .topic-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .topic-interactive {
      padding: 25px;
    }

    .demo-area {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
    }

    .control-btn {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }

    .feedback {
      font-size: 0.8rem;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      min-height: 36px;
    }

    .feedback.success {
      color: #68d391;
    }

    .feedback.info {
      color: #63b3ed;
    }

    .optics {
      --accent-gradient: linear-gradient(135deg, #48bb78, #68d391);
    }

    .optics-demo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      width: 100%;
      height: 100px;
    }

    .light-source {
      width: 40px;
      height: 8px;
      background: #fff;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .light-ray {
      position: absolute;
      height: 2px;
      background: white;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      width: 60px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .prism {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .spectrum {
      display: flex;
      flex-direction: column;
      gap: 2px;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .spectrum.visible {
      opacity: 1;
    }

    .color-ray {
      width: 50px;
      height: 3px;
      border-radius: 2px;
    }

    .spectrum .red {
      background: #e53e3e;
    }

    .spectrum .orange {
      background: #f6ad55;
    }

    .spectrum .yellow {
      background: #f6e05e;
    }

    .spectrum .green {
      background: #48bb78;
    }

    .spectrum .blue {
      background: #4299e1;
    }

    .spectrum .violet {
      background: #9f7aea;
    }
  </style>
</head>

<body>
  <div id="animation-container" class="bg-animation-container"></div>
  <a href="physics.html" class="back-button">&#x2190;</a>
  <div class="topic-card optics">
    <div class="topic-header">
      <h3 class="topic-title">ðŸŒˆ Light & Optics</h3>
    </div>
    <div class="topic-interactive">
      <div class="demo-area">
        <div class="optics-demo">
          <div class="light-source" onclick="toggleLight()">
            <div class="light-ray"></div>
          </div>
          <div class="prism" onclick="rotatePrism()"></div>
          <div class="spectrum">
            <div class="color-ray red"></div>
            <div class="color-ray orange"></div>
            <div class="color-ray yellow"></div>
            <div class="color-ray green"></div>
            <div class="color-ray blue"></div>
            <div class="color-ray violet"></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button class="control-btn" onclick="toggleLight()">Turn On Light</button>
        <button class="control-btn" onclick="rotatePrism()">Rotate Prism</button>
      </div>
      <div class="feedback" id="optics-feedback">Click "Turn On Light" to begin!</div>
    </div>
  </div>
  <script>
    let lightOn = false; let prismRotation = 0;
    function updateFeedback(id, message, type) { document.getElementById(id).textContent = message; document.getElementById(id).className = `feedback ${type}`; }
    function toggleLight() { lightOn = !lightOn; document.querySelector('.light-ray').style.opacity = lightOn ? '1' : '0'; document.querySelector('.spectrum').classList.toggle('visible', lightOn); updateFeedback('optics-feedback', lightOn ? 'Light source ON!' : 'Light source OFF.', lightOn ? 'success' : 'info'); }
    function rotatePrism() { prismRotation = (prismRotation + 20) % 360; document.querySelector('.prism').style.transform = `rotate(${prismRotation}deg)`; updateFeedback('optics-feedback', `Prism rotated.`, 'info'); }
    document.addEventListener('DOMContentLoaded', () => { const container = document.getElementById('animation-container'); for (let i = 0; i < 50; i++) { const particle = document.createElement('div'); particle.className = 'particle'; const size = Math.random() * 3 + 1; particle.style.width = `${size}px`; particle.style.height = `${size}px`; particle.style.left = `${Math.random() * 100}%`; particle.style.animationDelay = `${Math.random() * 10}s`; particle.style.animationDuration = `${Math.random() * 10 + 5}s`; container.appendChild(particle); } });
  </script>
</body>

</html>
