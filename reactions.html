<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemistry - Reactions</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    .bg-animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .chem-bubble {
      position: absolute;
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: rise-bubble 15s infinite linear;
    }

    @keyframes rise-bubble {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-decoration: none;
      color: white;
    }

    .topic-card {
      background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(17, 24, 39, 0.7));
      border-radius: 20px;
      border: 1px solid rgba(59, 130, 246, 0.3);
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 550px;
      backdrop-filter: blur(5px);
    }

    .topic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent-gradient);
    }

    .topic-header {
      padding: 20px 25px 15px;
      border-bottom: 1px solid rgba(59, 130, 246, 0.2);
    }

    .topic-title {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .topic-interactive {
      padding: 25px;
    }

    .demo-area {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .control-btn {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
    }

    .feedback {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      min-height: 36px;
    }

    .feedback.success {
      color: #68d391;
    }

    .feedback.info {
      color: #63b3ed;
    }

    .reactions {
      --accent-gradient: linear-gradient(135deg, #ed64a6, #f687b3);
    }

    .reaction-demo {
      display: flex;
      gap: 20px;
      align-items: flex-end;
      position: relative;
      height: 150px;
      width: 100%;
      justify-content: center;
    }

    .beaker,
    .test-tube {
      border: 2px solid rgba(255, 255, 255, 0.4);
      background: linear-gradient(to right, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
      position: relative;
      overflow: hidden;
    }

    .beaker {
      width: 80px;
      height: 100px;
      border-radius: 0 0 10px 10px;
    }

    .test-tube {
      width: 40px;
      height: 100px;
      border-radius: 0 0 20px 20px;
    }

    .test-tube-container {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .liquid-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: radial-gradient(circle at 50% 120%, rgba(160, 174, 192, 0.8), rgba(160, 174, 192, 0.5));
      transition: all 0.5s ease-in-out;
    }

    .test-tube-container.poured {
      animation: pour 1.5s ease-in-out forwards;
    }

    @keyframes pour {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      30% {
        transform: translate(-30px, -40px) rotate(0deg);
      }

      70% {
        transform: translate(40px, -40px) rotate(80deg);
      }

      100% {
        transform: translate(40px, -40px) rotate(80deg);
      }
    }
  </style>
</head>

<body>
  <div id="animation-container" class="bg-animation-container"></div>
  <a href="chemistry.html" class="back-button">&#x2190;</a>
  <div class="topic-card reactions">
    <div class="topic-header">
      <h3 class="topic-title">ðŸ§ª Chemical Reactions</h3>
    </div>
    <div class="topic-interactive">
      <div class="demo-area">
        <div class="reaction-demo">
          <div class="test-tube-container" id="test-tube-container" onclick="mixChemicals()">
            <div class="test-tube">
              <div class="liquid-fill"></div>
            </div>
          </div>
          <div class="beaker">
            <div class="liquid-fill" id="beaker-liquid"></div>
          </div>
        </div>
      </div>
      <div class="controls">
        <button class="control-btn" onclick="mixChemicals()">Mix Chemicals</button>
        <button class="control-btn" onclick="resetReaction()">Reset</button>
      </div>
      <div class="feedback" id="reaction-feedback">Click the test tube or the "Mix" button.</div>
    </div>
  </div>
  <script>
    function updateFeedback(id, message, type) { document.getElementById(id).textContent = message; document.getElementById(id).className = `feedback ${type || ''}`; }
    let reactionState = 'initial';
    const precipitateColor = 'radial-gradient(circle at 50% 120%, rgba(246, 224, 94, 0.8), rgba(246, 224, 94, 0.5))';
    const initialColor = 'radial-gradient(circle at 50% 120%, rgba(160, 174, 192, 0.8), rgba(160, 174, 192, 0.5))';
    function mixChemicals() { if (reactionState !== 'initial') return; reactionState = 'animating'; const testTube = document.getElementById('test-tube-container'); testTube.classList.add('poured'); setTimeout(() => { document.getElementById('beaker-liquid').style.background = precipitateColor; updateFeedback('reaction-feedback', 'A yellow precipitate has formed!', 'success'); reactionState = 'mixed'; }, 1000); }
    function resetReaction() { reactionState = 'initial'; document.getElementById('beaker-liquid').style.background = initialColor; document.getElementById('test-tube-container').classList.remove('poured'); updateFeedback('reaction-feedback', 'Reaction reset.', 'info'); }
    document.addEventListener('DOMContentLoaded', () => { const container = document.getElementById('animation-container'); for (let i = 0; i < 40; i++) { const bubble = document.createElement('div'); bubble.className = 'chem-bubble'; const size = Math.random() * 60 + 5; bubble.style.width = `${size}px`; bubble.style.height = `${size}px`; bubble.style.left = `${Math.random() * 100}%`; bubble.style.animationDelay = `${Math.random() * 15}s`; bubble.style.animationDuration = `${Math.random() * 10 + 5}s`; container.appendChild(bubble); } });
  </script>
</body>

</html>
